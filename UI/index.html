<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <div id="home" class="pg-content">
        <header id="header">
            <div class="navbar">
               <p> <a href="index.html">My Diary</a><p>

            </div>
        </header>
        <section>
            <div class="clearfix">
                <div class="home-col">
                    <!--msg column-->
                    <div id="home-msg">
                        <h2>Memories Memories, sweet memories</h2>
                        <h2>You can easily record your memories online now </h2>
                        <ul>
                            <li class="color1">To do list</li>
                            <li class="color2">Aniverseries</li>
                            <li class="color4">And many more</li>
                        </ul>
                    </div>
                </div>
                <div class="home-col">
                    <!--form column-->
                    <div class="form">
                        <div class="tab-group">
                            <div class="tab active" onclick="switchTab(event,'login')">
                                <a href="#login">Log In</a>
                            </div>
                            <div class="tab" onclick="switchTab(event,'signup')">
                                <a href="#signup">Register</a>
                            </div>
                        </div>

                        <div class="tab-content">
                            <div id="login">
                                <h2>Welcome Back!</h2>
                                <form action="#" method="post">
                                    <div class="field-wrap">
                                        <label>Email Address
                                            <span class="req">*</span>
                                        </label>
                                        <input type="email" required autocomplete="off" />
                                    </div>
                                    <div class="field-wrap">
                                        <label>Password
                                            <span class="req">*</span>
                                        </label>
                                        <input type="password" required autocomplete="off" />
                                    </div>
                                    <p class="forgot-p">
                                        <a href="#">Forgot Password?</a>
                                    </p>
                                    <a id="button" href="welcome.html" class="button button-block" /> Log In</a>
                                </form>
                                <!-- Login form-->
                            </div>
                            <div id="signup">
                                <h2>Register for an Account</h2>
                                <form action="#" method="post">
                                    <div class="top-row">
                                        <div class="field-wrap">
                                            <label> First Name
                                                <span class="req">*</span>
                                            </label>
                                            <input type="text" required autocomplete="off" />
                                        </div>
                                        <div class="field-wrap">
                                            <label>Last Name
                                                <span class="req">*</span>
                                            </label>
                                            <input type="text" required autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="field-wrap">
                                        <label>Email Address
                                            <span class="req">*</span>
                                        </label>
                                        <input type="email" required autocomplete="off" />
                                    </div>
                                    <div class="field-wrap">
                                        <label>Set Password
                                            <span class="req">*</span>
                                        </label>
                                        <input type="password" required autocomplete="off" />
                                    </div>
                                    <div class="field-wrap">
                                        <label>Confirm Password
                                            <span class="req">*</span>
                                        </label>
                                        <input type="password" required autocomplete="off" />
                                    </div>
                                    <button type="submit" class="button button-block" />Get Started</button>
                                </form>
                                <!--Register form-->
                            </div>
                        </div>
                        <!-- tab-content -->
                    </div>
                    <!-- /form -->
                </div>
            </div>
        </section>

        <footer id="footer">
            <div class="center">Designed by Charles Kato </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
